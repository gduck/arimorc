<div class="col-md-12">
  <section class="section-default home-about">
    <header>
      <h1>{{ 'HOME.INTRO.TITLE' | translate }}</h1>
    </header>
    <div>
      <carousel interval="5000">
        <slide >
          <img ng-src="/assets/images/sample-1.jpg">
          <!-- <p>Vestibulum fringilla pede sit amet</p> -->
        </slide>
        <slide >
          <img ng-src="/assets/images/sample-2.jpg">
          <!-- <p>Ut non enim eleifend felis</p> -->
        </slide>
        <slide >
          <img ng-src="/assets/images/sample-3.jpg">
          <!-- <p>Proin pretium leo ac pellentesque</p> -->
        </slide>
      </carousel>
      <div class="home-tagline">
        <p ng-bind-html=" 'HOME.INTRO.TAGLINE' | translate "></p>
        <button href="/about-us" class="btn big-button" ng-click="goTo('expertise')">
          <span>{{ 'HOME.INTRO.READ_MORE_BUTTON' | translate }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="13px" height="22.636px" viewBox="0 0 17.079 29.738" xml:space="preserve" preserveAspectRatio="xMinYMin meet"><polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="0.336,0.371 16.334,14.869 0.336,29.367 "></polyline></svg>
        </button>
      </div>
    </div>
  </section>

  <section class="section-default home-news">
    <header>
      <h1>{{ 'HOME.NEWS.TITLE' | translate }}</h1>
    </header>
    <div class="row">
      <div class="col-md-6 article-item" ng-repeat="article in articles">
        <h3 ng-bind-html="article.title"></h3>
        <p ng-bind-html="article.content" class="article-intro"></p>
        <button class="btn big-button medium-button down-button" ng-click="open(article)">
          <span>{{ 'HOME.NEWS.READ_MORE_BUTTON' | translate }}</span>
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="13px" height="22.636px" viewBox="0 0 13 22.636" enable-background="new 0 0 13 22.636" xml:space="preserve"><polyline fill="none" stroke="#000000" stroke-miterlimit="10" points="11.108,14.818 6.95,19.407 2.792,14.818 "/><line fill="none" stroke="#000000" stroke-miterlimit="10" x1="6.95" y1="2.944" x2="6.95" y2="19.358"/></svg>
        </button>
      </div>
    </div>
  </section>
</div>
<h1>{{test}}</h1>

<script type="text/ng-template" id="article.html">
  <h3 ng-bind-html="article.title"></h3>
  <p ng-bind-html="article.content"></p>
</script>
